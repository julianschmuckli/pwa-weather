<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWA Weather</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="assets/lib/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#800000">
    <link rel="apple-touch-icon" href="assets/icon.png">
    <link rel="shortcut icon" type="image/png" href="assets/icon.png"/>
    <meta name="description" content="This is a weather app based on PWA.">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">PWA Weather</a>
    </div>
</nav>
<main class="container">
    <div class="row" id="card_container">
        <!-- Will be filled -->
        <div class="col s12 m6" id="add_dialog">
            <div class="card darken-1" style="background-color: #DDDDDD;text-align: center;">
                <div class="card-content black-text">
                    <form onsubmit="return addLocation();">
                        <div class="input-field">
                            <input id="new_location" type="text" class="validate">
                            <label for="new_location">Ort</label>
                        </div>
                        <button type="submit" class="waves-effect waves-light btn">
                            <i class="material-icons">add</i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div style="width: 100%;text-align: center;margin-bottom: 20px;">
        <span class='small_text'>Last sync: <span id='last_time_synced'>Never</span></span>
    </div>
</main>
<script src="assets/lib/materialize.min.js" defer></script>
<script src="assets/init.js" defer></script>
<script src="assets/lib.js" defer></script>
<script src="assets/controller.js" defer></script>
<script src="assets/insert.js" defer></script>
<script src="assets/fetch.js" defer></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('service-worker.js').then(function (registration) {
                // Registration was successful
                console.log('Registered!');
            }, function (err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            }).catch(function (err) {
                console.log(err);
            });
        });
    } else {
        console.log('service worker is not supported');
    }
</script>
</body>
</html>
