<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PWA Weather</title>

    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="theme-color" content="#800000">
    <link rel="apple-touch-icon" href="assets/icon.png">
    <link rel="shortcut icon" type="image/png" href="assets/icon.png"/>
    <meta name="description" content="This is a weather app based on PWA.">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">PWA Weather</a>
    </div>
</nav>
<main class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Baden, Switzerland</span>
                    <div class="row">
                        <div class="col s6">
                            <span class="temperature"><span id="temperature">-</span> &deg;C</span>
                        </div>
                        <div class="col s6">
                            <span class="other_details"><span id="humidity">-</span>%</span><br>
                            <span class="other_details"><span id="pressure">-</span> hPa</span><br>
                        </div>
                    </div>
                    <br>
                    <span class="small_text">Last sync: <span id="last_time_synced"></span></span>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="assets/init.js"></script>
<script src="assets/insert.js"></script>
<script src="assets/fetch.js"></script>
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
            navigator.serviceWorker.register('service-worker.js').then(function (registration) {
                // Registration was successful
                console.log('Registered!');
            }, function (err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
            }).catch(function (err) {
                console.log(err);
            });
        });
    } else {
        console.log('service worker is not supported');
    }
</script>
</body>
</html>
